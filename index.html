<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Buddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    

    <style>
    	#recommended {
    		text-align: center;
    	}

    	#recommended .question {
    		font-size: 24px;
    		background: #42f47a;
    	}

    	#recommended .trans {
    		font-size: 24px;
    		border: 1px solid #42f47a;
    	}
    </style>
   
</head>
<body ng-app="app" ng-controller="dataController">

<h1>Travel Buddy</h1>

<h2>Choose Country</h2>
<select ng-model="target" ng-options="x for (x, y) in targetLanguages">
</select>


<section id="recommended">

	<span class="question">What is good food?</span> <br/>
	<span class="trans">{{target.q1}}</span><br/><br/>

	<span class="question">Where is a good restaurant</span> <br/>
	<span class="trans">{{target.q2}}</span>


</section>


Food:<input ng-model="text" id="toTranslate" name="toTranslate"> <button ng-click="clicked()">TEST</button><br/>
Translation:
<span id="translatedText"></span>


<span ng-model="translated"></span>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/socket.io.js"></script>
<script src="js/socket.js"></script>

<script src="js/controller.js"></script>
</html>
